<script type="text/javascript">

function getUrlParam(param){
    var pageUrl = window.location.search.substring(1);
    var urlVar = pageUrl.split('&');
    for (var i = 0; i < urlVar.length; i++){
        var paramName = urlVar[i].split('=');
        if (paramName[0] == param) {
            return decodeURI(paramName[1]);
        }
    }
  }

  const chara_info = [
    ["Character", "Pastime", "Special Ability", "Entertainer"],
    ["Brave", "Running", "I can run faster than Usain Bolt" ,"Lady Gaga"],
    ["Enthusiastic", "Muscle training", "perpetual youth and longevity" ,"Maroon5"],
    ["Tomboy", "Going to music festivals", "Perfect pitch" ,"U2"],
    ["Shy", "Gluttony", "Unusually good sense of smell" ,"Justin Bieber"]
  ];

  var id = getUrlParam('id');

  $(document).ready( function(){
    const chara_image  = document.getElementById("chara_image");
    chara_image.innerHTML = '<img src="images/goblin'+id+'.JPG" alt=""><br><p class="text"> # '+id+'</p>';

    const Character = document.getElementById("Character");
    Character.innerHTML = '<p>' + chara_info[id][0] + '</p>';

    const Pastime = document.getElementById("Pastime");
    Pastime.innerHTML = '<p>' + chara_info[id][1] + '</p>';

    const SpecialAbility = document.getElementById("SpecialAbility");
    SpecialAbility.innerHTML = '<p>' + chara_info[id][2] + '</p>';

    const Entertainer = document.getElementById("Entertainer");
    Entertainer.innerHTML = '<p>' + chara_info[id][3] + '</p>';
  });

  $(window).scroll(function () {
    var scrollAnimationElm = document.querySelectorAll('.scroll_up');
    var scrollAnimationFunc = function () {
      for (var i = 0; i < scrollAnimationElm.length; i++) {
        var triggerMargin = 100;
        if (window.innerHeight > scrollAnimationElm[i].getBoundingClientRect().top + triggerMargin) {
          scrollAnimationElm[i].classList.add('on');
        }
      }
    }
    window.addEventListener('load', scrollAnimationFunc);
    window.addEventListener('scroll', scrollAnimationFunc);
  });


</script>
